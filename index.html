<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>JavaScript Form Validation</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <main class="validation-form">
         <h1>Welcome to the best form on Internet!</h1>
         <div class="form-message hide">Form Successfully Submitted!</div>

         <form
            name="myForm"
            id="myForm"
            onsubmit="return validateForm(event)"
            method="post"
         >
            <div class="formdesign" id="name">
               <label class="input-label" for="fname">Name:</label>
               <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Name"
                  required
               />
               <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="email">
               <label class="input-label" for="email">Email:</label>
               <input
                  type="email"
                  name="femail"
                  id="femail"
                  placeholder="Email Address"
                  required
               />
               <b><span class="formerror"> </span></b>
            </div>

            <div class="formdesign" id="phone">
               <label class="input-label" for="email">Phone:</label>
               <input
                  type="tel"
                  name="fphone"
                  id="fphone"
                  placeholder="Phone"
                  required
               />
               <b><span class="formerror"></span></b>
            </div>

            <div id="gender-radio">
               <label class="input-label gender" for="gender">Gender:</label>

               <div class="gender-inputs">
                  <div>
                     <b><span class="formerror"></span></b>
                  </div>
                  <label for="gender">Male</label>
                  <input
                     type="radio"
                     id="fgender"
                     name="fgender"
                     value="Male"
                     required
                  />

                  <label for="gender">Female</label>
                  <input
                     type="radio"
                     id="fgender"
                     name="fgender"
                     value="Female"
                     required
                  />
               </div>
            </div>

            <div class="formdesign" id="dob">
               <label class="input-label" for="gender">Date of Birth:</label>
               <input
                  type="date"
                  name="fdob"
                  id="fdob"
                  placeholder="Date of Birth"
                  required
               />
               <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="address">
               <label class="input-label" for="gender">Address</label>
               <input
                  type="text"
                  name="faddress"
                  id="faddress"
                  placeholder="Address"
                  required
               />
               <b><span class="formerror"></span></b>
            </div>

            <input class="but" type="submit" value="Signup" />
         </form>

         <div class="user-details">
            <h2>Users Info</h2>
            <div id="output">
               <table>
                  <thead>
                     <tr>
                        <th>First Name</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Email Address</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                     </tr>
                  </thead>
                  <tbody>
                     <!-- DISPLAY USERS DATA -->
                  </tbody>
               </table>
            </div>
         </div>
      </main>
   </body>
   <script src="index.js"></script>
</html>
